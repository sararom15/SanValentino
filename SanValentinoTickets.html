<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets dell'Amore ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ticket {
            padding: 15px;
            margin: 10px 0;
            background: #ff9999;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .ticket.used {
            background: #d3d3d3;
            text-decoration: line-through;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Il tuo Carnet dell'Amore ❤️</h2>
        <p>Clicca su un ticket per utilizzarlo!</p>
        <div id="ticket-list"></div>
    </div>
	<script>
		const scriptUrl = "https://script.google.com/macros/s/AKfycbxGtDDZLUzJMrYbXUd4Szh0V3bdjaCJkh7sl8uvk06140L9u-QvlVo3RHVKCZeTmzZTsQ/exec";

		async function fetchTickets() {
			const response = await fetch(scriptUrl);
			const data = await response.json();
			renderTickets(data);
		}

		function renderTickets(rows) {
			const ticketList = document.getElementById("ticket-list");
			ticketList.innerHTML = "";
			rows.slice(1).forEach((row, index) => {
				const [title, description, status] = row;
				const div = document.createElement("div");
				div.classList.add("ticket");
				if (status === "Usato") div.classList.add("used");
				div.textContent = title;
				div.onclick = () => useTicket(index + 2);
				ticketList.appendChild(div);
			});
		}

		async function useTicket(rowNumber) {
			await fetch(scriptUrl, {
				method: "POST",
				headers: { "Content-Type": "application/x-www-form-urlencoded" },
				body: `row=${rowNumber}`
			});
			fetchTickets();
		}

		fetchTickets();
	</script>
	</body>
</html>
