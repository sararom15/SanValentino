<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets dell'Amore ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .ticket {
            padding: 15px;
            margin: 10px 0;
            background: #ff9999;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }
        .ticket.used {
            background: #d3d3d3;
            text-decoration: line-through;
            cursor: default;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .close {
            cursor: pointer;
            font-size: 20px;
            float: right;
        }
        .button {
            background: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:disabled {
            background: #d3d3d3;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Il tuo Carnet dell'Amore ❤️</h2>
        <p>Clicca su un ticket per aprirlo!</p>
        <div id="ticket-list">
            <!-- Ticket generati dinamicamente -->
        </div>
    </div>

    <!-- Modal per aprire il ticket -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="ticket-title"></h3>
            <p id="ticket-description"></p>
            <button id="use-button" class="button" onclick="useTicket()">Utilizza</button>
        </div>
    </div>

    <script>
        const tickets = [
            { id: 1, title: "Cena romantica", description: "Buono per una cena cucinata da me!", used: false },
            { id: 2, title: "Massaggio rilassante", description: "Ti faccio un massaggio di 30 minuti!", used: false },
            { id: 3, title: "Serata film", description: "Scegli un film e prometto di non addormentarmi!", used: false },
            { id: 4, title: "Giornata senza telefono", description: "Solo noi due senza distrazioni!", used: false }
        ];

        const ticketList = document.getElementById("ticket-list");
        const modal = document.getElementById("modal");
        const ticketTitle = document.getElementById("ticket-title");
        const ticketDescription = document.getElementById("ticket-description");
        const useButton = document.getElementById("use-button");
        let currentTicketId = null;

        function renderTickets() {
            ticketList.innerHTML = "";
            tickets.forEach(ticket => {
                const div = document.createElement("div");
                div.classList.add("ticket");
                if (ticket.used) div.classList.add("used");
                div.textContent = ticket.title;
                div.onclick = () => openModal(ticket.id);
                ticketList.appendChild(div);
            });
        }

        function openModal(id) {
            const ticket = tickets.find(t => t.id === id);
            if (!ticket) return;
            
            currentTicketId = id;
            ticketTitle.textContent = ticket.title;
            ticketDescription.textContent = ticket.description;
            useButton.disabled = ticket.used;
            
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function useTicket() {
            if (currentTicketId !== null) {
                const ticket = tickets.find(t => t.id === currentTicketId);
                if (ticket) {
                    ticket.used = true;
                    renderTickets();
                    closeModal();
                }
            }
        }

        window.onclick = function(event) {
            if (event.target === modal) closeModal();
        }

        renderTickets();
    </script>
</body>
</html>
